<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIES SITE</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Roboto+Slab&family=Roboto:ital,wght@0,400;0,700;1,700&family=Sacramento&family=Sen&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-container">
        <div class="logo"><h1>flakes</h1></div>
        <div class="menu">
          <ul style="list-style: none; display: flex">
            <li class="menu-content active">Home</li>
            <li class="menu-content">Movies</li>
            <li class="menu-content">Series</li>
            <li class="menu-content">Popular</li>
            <li class="menu-content">Trends</li>
          </ul>
        </div>
        <div class="search">
          <form id="form">
            <input type="text" id="search" class="search" placeholder="Search">
          </form>
        </div>
        
        <div class="profile">
          <img
            src="https://yt3.ggpht.com/yti/AOXPAcULdN-YZWzhCyDHBVhYs2emrpulRInbNNSiUlla=s108-c-k-c0x00ffffff-no-rj"
            alt="profile picture"
            class="profile-pic"
          />
          <span class="profile-text">Pofile</span>
          <i class="fa-solid sidebar-iconsolid fa-caret-down"></i>
          <div class="toggle">
            <div class="toggle">
              <i class="fa-solid fa-moon pofile-icon-moon"></i>
              <i class="fa-solid fa-sun pofile-icon-sun"></i>
              <div class="toggle-ball"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="sidebar">
      <i class="fa-solid fa-house sidebar-icons"></i>
      <i class="fa-solid fa-magnifying-glass sidebar-icons"></i>
      <i class="fa-solid fa-bookmark sidebar-icons"></i>
      <i class="fa-solid fa-user sidebar-icons"></i>
      <i class="fa-solid fa-cart-shopping sidebar-icons"></i>
      <i class="fa-solid fa-tv sidebar-icons"></i>
    </div>

    <main class="container" id="main">
     
      
     
    </main>
    <script src="script.js"></script>
  </body>
</html>
